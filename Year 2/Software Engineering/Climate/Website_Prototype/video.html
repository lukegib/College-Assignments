<!DOCTYPE html>
<html>

<head>
		<title>Climate Name Here</title>
	
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Font awesome css -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
		<!-- Personal stylesheet  -->
		<link href="stylesheet1.css" rel="stylesheet">
		<!-- JQUERY -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<!-- Setting script file -->
		<script src="settings.js"></script>

</head>

<body>
		<!-- Nav bar -->
		<nav id="home">
			<div id="navWrapper">
				<div class="sideNav">
					<a href="homeClimate.html"><i class="fas fa-arrow-left"></i></a>
				</div>
				
				<div class="middleNav navbar-header">
					Climate
				</div>
				
				<div class="sideNav setButton">
					<i class="fas fa-cog"></i>
				</div>
			</div>
		</nav>
		
		<!-- a simple video section - user displayed small in bottom right, guest large full screen, and a small menu bar to mute/hide either -->
		<section id="videoBody">
			<div id="guestVid">
			</div>
			<div id="userVid">
			</div>
			<div id="vidIcons" class="iconFlex">
				<div id="guestImg" class="guestImage"></div>
				<div id="iconCont" class="vertFlex">
					<i id="muteIcon" title="Mute Guest" class="fas fa-microphone-slash muteGuest"></i>
					<i id="hideIcon" title="Hide Guest" class="fas fa-mask hideGuest"></i>
				</div>
				<div id="userImg" class="userImage"></div>		
			</div>
		</section>
		
		<!-- SETTINGS - Hidden until click -->
		<section id="settings">
			<div id="interfaceWrapper">
				<div id="options">
					<ul id="settingsOps">
						<li class="hvr-underline-from-center emailOp">Change Email Address</li>
						<li class="hvr-underline-from-center passwordOp">Change Password</li>
						<li class="hvr-underline-from-center profileOp">Change Profile Picture</li>
					</ul>
				</div>
				<div id="vRule">
				</div>
				<div id="base">
					<div id="emailchange" class="visible">
							<h2 class="optTitle">Enter New Email Address</h2>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
							<button id="confirmButton" class="button">Confirm</button>
					
					</div>
					<div id="passChange">
						<div id="oldPass">
							<h2 class="optTitle">Enter Current Password</h2>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
							<button id="confirmButton" class="button">Confirm</button>
						</div>
						<div id="newPass">
							<h2 class="optTitle">Enter New Password</h2>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
							<h2 class="optTitle second">Confirm Password</h2>
							<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
							<button id="confirmButton" class="button">Confirm</button>
						</div>
					</div>
					<div id="imageChange">
						<div id="userImg"></div>
						<h4>Choose An Avatar</h4>
						<div id="avatarFlex">
							<!-- 3 People -->
							<div class="avatars">
								<img src="PNG/256_1.png"/>
							</div>
							<div class="avatars">
								<img src="PNG/256_12.png"/>
							</div>
							<div class="avatars">
								<img src="PNG/256_14.png"/>
							</div>
							<!-- 2 chacaters -->
							<div class="avatars">
								<img src="PNG/256_8.png"/>
							</div>
							<div class="avatars">
								<img src="PNG/256_15.png"/>
							</div>
							<!-- 3 animals -->
							<div class="avatars">
								<img src="PNG/256_16.png"/>
							</div>
						</div>
						<div id="uploadImg">Upload an Image <i class="fas fa-upload"></i></div>
						<div id="chooseUrl">Enter image url <i class="fas fa-image"></i></div>
						<div id="optInputBox"><input type="text"></div>
					</div>
				</div>
			</div>
		</section>
		
		<script>
		$(document).ready(function(){
			//Both guest and user use same mute/hide icons so
			//when user face clicked - icon functions change (as class changes)	
			$('.userImage').click(function(){
				$('#iconCont').css("background-color", "#1e90ff");
				$('#muteIcon').addClass('muteUser').removeClass('muteGuest');
				$('#hideIcon').addClass('hideUser').removeClass('hideGuest');
				$('#muteIcon').prop('title', 'Mute Yourself');
				$('#hideIcon').prop('title', 'Hide Yourself');
			});
			
			//when guest face clicked - icons class removed and replaced (can now have new function)
			$('.guestImage').click(function(){
				$('#iconCont').css("background-color", "#329f5b");
				$('#muteIcon').addClass('muteGuest').removeClass('muteUser');
				$('#hideIcon').addClass('hideGuest').removeClass('hideUser');
				$('#muteIcon').prop('title', 'Mute Guest');
				$('#hideIcon').prop('title', 'Hide Guest');
			});
			
			//Hide user
			$('.hideUser').click(function(){
				
			});
			//Mute user
			$('.muteUser').click({
				
			});
			//Hide Guest
			$('.hideGuest').click({
				
			});
			//Mute Guest
			$('.muteGuest').click({
				
			});
			
		});
		
		</script>
</body>
</html>
